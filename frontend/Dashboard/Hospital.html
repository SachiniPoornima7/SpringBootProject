<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .table-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="../template/index1.html">
            <h2>MediLab</h2>
        </a>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">Hospital Management</h1>

    <!-- Form for Adding Hospital -->
    <div class="form-container">
        <h3>Add Hospital</h3>
        <form>
            <div class="mb-3">
                <label for="hospitalId" class="form-label">Hospital ID</label>
                <h3 id="hospitalId"></h3>
            </div>
            <div class="mb-3">
                <label for="hospitalName" class="form-label">Hospital Name</label>
                <input type="text" class="form-control" id="hospitalName" required>
            </div>
            <div class="mb-3">
                <label for="hospitalAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="hospitalAddress" required>
            </div>
            <div class="mb-3">
                <label for="hospitalContact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="hospitalContact" required>
            </div>
            <div class="mb-3">
                <label for="hospitalEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="hospitalEmail" required>
            </div>

            <button id="saveHos" type="button" class="btn btn-success">Add Hospital</button>
            <button id="update" type="button" class="btn btn-primary">Update</button>
            <button id="deleteBtn" type="button" class="btn btn-danger">Delete</button>
            <button id="clear" type="button" class="btn btn-secondary">Clear</button>
        </form>
    </div>

    <!-- Table to Display Hospitals -->
    <div class="table-container">
        <h3>Hospital List</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Hospital Name</th>
                <th>Hospital Name</th>
                <th>Address</th>
                <th>Contact</th>
                <th>E-mail</th>

            </tr>
            </thead>
            <tbody id="HospitalTableBody">

            </tbody>
        </table>
    </div>
</div>

<script src="../lib/jquery-3.7.1.min.js"></script>

<script src="../js/hopital.js"></script>
</body>
</html>
