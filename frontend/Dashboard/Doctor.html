<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .table-container {
            margin-top: 30px;
        }
        .navbar-brand img {
            height: 40px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="../template/index1.html">
            <h2>MediLab</h2>
        </a>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">Doctor Management</h1>

    <!-- Form for Adding/Editing Doctor -->
    <div class="form-container">
        <h3>Add Doctor</h3>
        <form>
            <div class="mb-3">
                <label for="docID" class="form-label">Doctor id</label>
                <h4 id="docID"></h4>
            </div>
            <div class="mb-3">
                <label for="doctorName" class="form-label">Doctor Name</label>
                <input type="text" class="form-control" id="doctorName" required>
            </div>
            <div class="mb-3">
                <label for="Gender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="Gender" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="text" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" required>
            </div>
            <div class="mb-3">
                <label for="hospitalDropdown" class="form-label">Hospital</label>
                <select class="form-control" id="hospitalDropdown" required>
                    <option value="">Select a Hospital</option>
                </select>
            </div>

            <button id="saveHos" type="button" class="btn btn-primary">Add Doctor</button>
            <button id="update" type="button" class="btn btn-primary">Update</button>
            <button id="deleteBtn" type="button" class="btn btn-danger">Delete</button>
            <button id="clear" type="button" class="btn btn-secondary">Clear</button>
        </form>
    </div>

    <!-- Table to Display Doctors -->
    <div class="table-container">
        <h3>Doctor List</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Doctor id</th>
                <th>Doctor Name</th>
                <th>Gender</th>
                <th>email</th>
                <th>contact</th>
                <th>Hospital ID</th>
            </tr>
            </thead>
            <tbody id="doctorTableBody">

            </tbody>
        </table>
    </div>
</div>

<script src="../lib/jquery-3.7.1.min.js"></script>

<script src="../js/doctor.js"></script>
</body>
</html>
