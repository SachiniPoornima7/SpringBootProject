<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .table-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="../template/index1.html">
            <h2>MediLab</h2>
        </a>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">Reports Management</h1>

    <!-- Form for Adding Report -->
    <div class="form-container">
        <h3>Add Report</h3>
        <form>
            <div class="mb-3">
                <label for="report-name" class="form-label">Report Name</label>
                <input type="text" class="form-control" id="report-name" required>
            </div>
            <div class="mb-3">
                <label for="report-date" class="form-label">Date</label>
                <input type="date" class="form-control" id="report-date" required>
            </div>
            <div class="mb-3">
                <label for="report-time" class="form-label">Time</label>
                <input type="time" class="form-control" id="report-time" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Report</button>
        </form>
    </div>

    <!-- Table to Display Reports -->
    <div class="table-container">
        <h3>Report List</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Report Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Annual Health Report</td>
                <td>2025-03-10</td>
                <td>10:00 AM</td>
                <td>
                    <button class='btn btn-warning btn-sm'><i class='fas fa-edit'></i></button>
                    <button class='btn btn-danger btn-sm'><i class='fas fa-trash'></i></button>
                </td>
            </tr>
            <tr>
                <td>Quarterly Report</td>
                <td>2025-03-01</td>
                <td>2:00 PM</td>
                <td>
                    <button class='btn btn-warning btn-sm'><i class='fas fa-edit'></i></button>
                    <button class='btn btn-danger btn-sm'><i class='fas fa-trash'></i></button>
                </td>
            </tr>
            <tr>
                <td>Monthly Performance</td>
                <td>2025-02-28</td>
                <td>11:30 AM</td>
                <td>
                    <button class='btn btn-warning btn-sm'><i class='fas fa-edit'></i></button>
                    <button class='btn btn-danger btn-sm'><i class='fas fa-trash'></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
