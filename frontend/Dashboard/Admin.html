<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Medilab</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
        }
        .navbar {
                background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #f8f9fa !important;
        }
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }
        .login-container .form-control {
            margin-bottom: 1rem;
        }
        .login-container .btn {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand m-2" href="../Dashboard/index.html">Medilab</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">


        </div>
    </div>
</nav>

<!-- Admin Login Form -->
<div class="login-container">
    <h2>Admin Login</h2>
    <form>
        <!-- Email Input -->
        <div class="mb-3">
            <label for="UserName" class="form-label">User Name</label>
            <input type="email" class="form-control" id="UserName" placeholder="Enter email" required>
        </div>
        <!-- Password Input -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <!-- Submit Button -->
        <a type="button" id="btnlogin" class="btn btn-primary">Login</a>
    </form>
</div>

<!-- Bootstrap JS (Optional, only if you need Bootstrap's JS features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../lib/jquery-3.7.1.min.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
