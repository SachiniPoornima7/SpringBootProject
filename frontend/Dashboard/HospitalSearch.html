<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Search</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar-brand span {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #4CAF50;
    }

    /* Search Container */
    .search-container {
      padding: 40px 20px;
      text-align: center;
    }

    .search-container h1 {
      margin-bottom: 20px;
    }

    .search-container input[type="text"] {
      padding: 10px;
      width: 300px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #45a049;
    }

    .hospital-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="navbar-container">
    <a class="navbar-brand" href="./index.html">
      <span>MediLab</span>
    </a>
  </div>
</nav>

<!-- Hospital Search Section -->
<div class="search-container">
  <h1>Find a Hospital</h1>
  <form action="#" method="GET" onsubmit="return false;">
    <input type="text" id="searchHospital" placeholder="Enter Hospital Name">
    <button id="searchBtn" type="submit">Search</button>
    <button id="resetBtn" type="reset">Reset</button>
  </form>

  <div id="hospitalList" class="hospital-container">
    <!-- Hospitals will be loaded here dynamically -->
  </div>
</div>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Your Script -->
<script src="../lib/jquery-3.7.1.min.js"></script>
<script src="../js/searchhospital.js"></script>

</body>
</html>
