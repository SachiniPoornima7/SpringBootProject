<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .table-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="../template/index1.html">
            <h2>MediLab</h2>
        </a>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">Ambulance Management</h1>

    <!-- Form for Adding Ambulance -->
    <div class="form-container">
        <h3>Add Ambulance</h3>
        <form id="ambulanceForm">
            <div class="mb-3">
                <label for="driverName" class="form-label">Driver Id</label>
                <h4 id="ambulanceID"></h4>
            </div>
            <div class="mb-3">
                <label for="driverName" class="form-label">Driver Name</label>
                <input type="text" class="form-control" id="driverName" required>
            </div>
            <div class="mb-3">
                <label for="driverContactNum" class="form-label">Driver Contact Number</label>
                <input type="text" class="form-control" id="driverContactNum" required>
            </div>
            <div class="mb-3">
                <label for="hospitalAffiliation" class="form-label">Hospital Affiliation</label>
                <input type="text" class="form-control" id="hospitalAffiliation" required>
            </div>
            <div class="mb-3">
                <label for="vehicalNum" class="form-label">Vehicle Number</label>
                <input type="text" class="form-control" id="vehicalNum" required>
            </div>
            <div class="mb-3">
                <label for="hospitalDropdown" class="form-label">Hospital</label>
                <select class="form-control" id="hospitalDropdown" required>
                    <option value="">Select a Hospital</option>
                    <!-- Dynamically populate hospital options here -->
                </select>
            </div>
            <button id="save" type="button" class="btn btn-primary">Add Ambulance</button>
            <button id="update" type="button" class="btn btn-primary">Update</button>
            <button id="deleteBtn" type="button" class="btn btn-danger">Delete</button>
            <button id="clear" type="button" class="btn btn-secondary">Clear</button>
        </form>
    </div>

    <!-- Table to Display Ambulances -->
    <div class="table-container">
        <h3>Ambulance List</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Ambulance id</th>
                <th>Driver Contact Number</th>
                <th>Driver Name</th>
                <th>Hospital Affiliation</th>
                <th>Vehicle Number</th>
                <th>Hospital</th>

            </tr>
            </thead>
            <tbody id="ambulanceTableBody">
            <!-- Dynamically populate ambulance rows here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script src="../lib/jquery-3.7.1.min.js"></script>

<script src="../js/ambulance.js"></script>

</body>
</html>
