<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>patient Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .table-container {
      margin-top: 30px;
    }
    .navbar-brand img {
      height: 40px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="./index.html">
      <h2>MediLab</h2>
    </a>
  </div>
</nav>

<div class="container">
  <h1 class="text-center mb-4">patient Management</h1>

  <!-- Form for Adding/Editing Doctor -->
  <div class="form-container">
    <h3>Add patient</h3>
    <form>
      <div class="mb-3">
        <label for="patientid" class="form-label">patient id</label>
        <h4 id="patientid"></h4>
      </div>
      <div class="mb-3">
        <label for="patientName" class="form-label">patient Name</label>
        <input type="text" class="form-control" id="patientName" required>
      </div>
      <div class="mb-3">
        <label for="Gender" class="form-label">Gender</label>
        <input type="text" class="form-control" id="Gender" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">age</label>
        <input type="text" class="form-control" id="age" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="text" class="form-control" id="contact" required>
      </div>

      <div class="mb-3">
        <label for="DoctorDropdown" class="form-label">doctor</label>
        <select class="form-control" id="DoctorDropdown" required>
          <option value="">Select a doctor</option>
        </select>
      </div>

      <button id="saveAppointment" type="button" class="btn btn-primary">make a appointment</button>

    </form>
  </div>

  <!-- Table to Display Doctors -->

</div>

<script src="../lib/jquery-3.7.1.min.js"></script>

<script src="../js/patient.js"></script>
</body>
</html>
